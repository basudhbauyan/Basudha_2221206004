<body>
    <script>
        // To find sum of N natural numbers.
        var n , s=0,i;
        n=prompt("Enter n");
        for (i=1; i<=n; i++)
        {
            s = s + i;
        }
        document.write("Sum of n natural numbers ="+s);
        </script>
        
</body>
</html>
